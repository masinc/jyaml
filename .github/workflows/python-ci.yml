name: Python CI

"on":
  push:
    branches: [main, develop]
    paths:
      - "implementations/python/**"
      - ".github/workflows/python-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "implementations/python/**"
      - ".github/workflows/python-ci.yml"
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        working-directory: implementations/python
        run: |
          uv sync --dev
      
      - name: Run linting
        working-directory: implementations/python
        run: |
          uv run ruff check src/ tests/
      
      - name: Run formatting check
        working-directory: implementations/python
        run: |
          uv run ruff format --check src/ tests/
      
      - name: Run type checking
        working-directory: implementations/python
        if: matrix.python-version == '3.12'  # Only run on latest version initially
        run: |
          uv add --dev mypy
          uv run mypy src/jyaml/
      
      - name: Run tests
        working-directory: implementations/python
        run: |
          uv run pytest tests/ -v --tb=short
      
      - name: Test CLI
        working-directory: implementations/python
        run: |
          echo '{"test": "value", "number": 42}' | uv run python -m jyaml
          echo '{"test": "value"}' | uv run python -m jyaml --validate


  package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Build package
        working-directory: implementations/python
        run: |
          uv build
      
      - name: Check package
        working-directory: implementations/python
        run: |
          uv add --dev twine
          uv run twine check dist/*
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: implementations/python/dist/